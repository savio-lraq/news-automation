name: Fetch RSS News

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Baghdad

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requests
        run: pip install requests

      - name: Fetch RSS and save news files
        run: python fetch_rss_github.py

      - name: Commit and push news files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add out/news news_latest.json
          git commit -m "Add fetched news files" || echo "No changes to commit"
          git push
